<head>
	<title>Longlet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<template name='layout'>
  <div class='container-fluid'>
  	{{> navbar}}
  	<div class='longLet'>
  		{{#if currentUser}}
				{{> yield}}
			{{else}}
				<div>
					<h4>
						This is a test site and only accessible to signed up users.
					</h4>
				</div>
			{{/if}}
		</div>
	</div>
</template>
