<template name='editProperty'>
	{{#with details}}
		<form class='addProperty form-horizontal'>
			<!-- SUMMARY -->
			<div class='well'>
				<h2>Summary</h2>
				<div class='form-group'>
					<label for='summary' class='col-sm-2'>Summary</label>
					<div class='col-sm-10'>
						<textarea class='form-control' id='summary' value={{summary}} rows='5' name='summary' placeholder='Write a summary. This will be displayed on the first page'></textarea>
					</div>
				</div>
			</div>
			
			<!-- LOCATION -->
			<div class='well'>
				<h2>Where is the property?</h2>
				<div class='form-group'>
					<label for='island' class='col-sm-2'>Island</label>
					<div class='col-sm-10'>
		        <input 	class='form-control typeahead' id='island'
		        				name='island' type='text'
		        				autocomplete='off' spellcheck='off'
		                data-source='islands' value='{{island}}'/>
					</div>
				</div>
				
				<div class='form-group'>
					<label for='city' class='col-sm-2'>City</label>
					<div class='col-sm-10'>
		        <input 	class='form-control typeahead' id='city' name='city' type='text'
		                autocomplete='off' spellcheck='off'
		                data-source='cities' value='city'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='street' class='col-sm-2'>Postal adress</label>
					<div class='col-sm-10'>
						<textarea class='form-control' id='propertyAddress' rows='5' name='adress' value='address'></textarea>
					</div>
				</div>

				<div class='form-group'>
					<label for='floor' class='col-sm-2'>Which floor?</label>
					<div class='col-sm-10'>
						<input type='number' class='floor' min='0' value='{{floor}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='lift' class='col-sm-2'>Lift</label>
					<div class='col-sm-10'>
						<label class='radio-inline'>
						  <input type='radio' value='No' name='lift' checked>No
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Yes' name='lift'>Yes
						</label>
					</div>
				</div>

				<h2>Pin point on map</h2>
			</div>	<!-- Location well -->

			<!-- AREA -->
			<div class='well'>
				<h2>Describe the area</h2>

				<div class='form-group'>
					<label for='areaType' class='col-sm-2'>Location</label>
					<div class='col-sm-10'>
						<label class='radio-inline'>
						  <input type='radio' value='City' name='locationCity' checked>City
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Village' name='locationVillage'>Village
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Rural' name='locationRural'>Rural
						</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='closestMini' class='col-sm-2'>Closest mini market</label>
					<div class='col-sm-10'>
						<input type='number' class='closestMini' placeholder='Meters' value='{{closestMini}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='closestMini' class='col-sm-2'>Closest super market</label>
					<div class='col-sm-10'>
						<input type='number' class='closestSuper' placeholder='Meters' value='{{closestSuper}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='carRecomended' class='col-sm-2'>Car</label>
					<div class='col-sm-10'>
						<label class='radio-inline'>
						  <input type='radio' value='Necessary' name='car' checked>Necessary
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Recomended' name='car'>Recomended
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Not necessary' name='car'>Not necessary
						</label>
					</div>
				</div>

				<!--  Sea and beach -->
				<div class='form-group'>
					<label for='distanceToSea' class='col-sm-2'>Distance to sea</label>
					<div class='col-sm-10'>
						<input type='number' class='distanceToSea' placeholder='Meters' value='{{distanceToSea}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='distanceToBeach' class='col-sm-2'>Distance to beach</label>
					<div class='col-sm-10'>
						<input type='number' class='distanceToBeach' placeholder='Meters' value='{{distanceToBeach}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='beachType' class='col-sm-2'>Type of beach</label>
					<div class='col-sm-10'>			
						<label class='radio-inline'>
						  <input type='radio' value='None' name='beachType' checked>None
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Sand' name='beachType'>Sand
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Rocks' name='beachType'>Rocks
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Pebbles' name='beachType'>Pebbles
						</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='noise' class='col-sm-2'>Disturbances</label>
					<div class='col-sm-10'>
						<label class='radio-inline'>
						  <input type='radio' value='Lively' name='noise' checked>Lively
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Some' name='noise'>Some disturbances
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Quiet' name='noise'>Quiet
						</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='description' class='col-sm-2'>In your own words</label>
					<div class='col-sm-10'>
						<textarea class='form-control areaDescription' rows='5' name='areaDescription' value='{{areaDescription}}'></textarea>
					</div> 
				</div>
			</div>  <!-- Area well -->

			<!-- PROPERTY DESCRIPTION -->
			<div class='well'>
				<h2>Describe the Property</h2>

				<div class='form-group'>
					<label for='propertyType' class='col-sm-2'>Property type</label>
					<div class='col-sm-10'>
						<label class='radio-inline'><input type='radio' value='Apartment' name='propertyType' checked>Apartment</label>
						<label class='radio-inline'><input type='radio' value='Bungalow' name='propertyType'>Bungalow</label>
						<label class='radio-inline'><input type='radio' value='Town house' name='propertyType'>Town house</label>
						<label class='radio-inline'><input type='radio' value='Villa' name='propertyType'>Villa</label>
						<label class='radio-inline'><input type='radio' value='Finca' name='propertyType'>Finca</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='isStudio' class='col-sm-2'>Studio</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='isStudio'>
					</div>
				</div>

				<div class='form-group'>
					<label for='numBedRooms' class='col-sm-2'>Bed rooms</label>
					<div class='col-sm-10'>
						<input type='number' class='numBedRooms' min='0' value='{{numBedRooms}}'/>
					</div>
				</div>
				
				<div class='form-group'>
					<label for='numBathRooms' class='col-sm-2'>Bath rooms</label>
					<div class='col-sm-10'>
						<input type='number' class='numBathRooms' min='0' value='{{numBathRooms}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='externalSpace' class='col-sm-2'>Exterior</label>
					<div class='col-sm-10'>
						<label class='radio-inline'><input type='radio' value='None' name='externalSpace' checked>No external space</label>
						<label class='radio-inline'><input type='radio' value='Garden' name='externalSpace'>Garden</label>
						<label class='radio-inline'><input type='radio' value='Veranda' name='externalSpace'>Veranda</label>
						<label class='radio-inline'><input type='radio' value='Balcony' name='externalSpace'>Balcony</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='pool' class='col-sm-2'>Pool</label>
					<div class='col-sm-10'>
						<label class='radio-inline'>
						  <input type='radio' value='None' name='pool' checked>No Pool
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Shared' name='pool'>Shared Pool
						</label>
						<label class='radio-inline'>
						  <input type='radio' value='Private' name='pool'>Private Pool
						</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='description' class='col-sm-2'>Property description</label>
					<div class='col-sm-10'>
						<textarea class='form-control description aptDescription' rows='5' name='aptDescription' value='{{aptDescription}}'></textarea>
					</div> 
				</div>
			</div>  <!-- Prop description well -->

			<!-- EQUIPMENT -->
			<div class='well'>
				<h2>Equipment</h2>

				<div class='row'>
					<div class='form-group'>
						<div class='col-sm-offset-2 col-sm-3'>
							<ul class='list-unstyled'>
								<li><label><input type='checkbox' class='hasAC'> Air conditioning</label></li>
								<li><label><input type='checkbox' class='hasCeilingFan'> Ceiling fan</label></li>
								<li><label><input type='checkbox' class='hasTV'> TV</label></li>
								<li><label><input type='checkbox' class='hasDvd'> DVD</label></li>
							</ul>
						</div>
						<div class='col-sm-3'>
							<ul class='list-unstyled'>
								<li><label><input type='checkbox' class='hasCoffeeMaker'> Coffee maker</label></li>
								<li><label><input type='checkbox' class='hasKettle'> Kettle</label></li>
								<li><label><input type='checkbox' class='hasFridge'> Fridge</label></li>
								<li><label><input type='checkbox' class='hasFreezer'> Freezer</label></li>
								<li><label><input type='checkbox' class='hasWashMachine'> Washing machine</label></li>
							</ul>
						</div>
						<div class='col-sm-3'>
							<ul class='list-unstyled'> 
								<li><label><input type='checkbox' class='hasDishWasher'> Dish washer</label></li>
								<li><label><input type='checkbox' class='hasOven'> Oven</label></li>
								<li><label><input type='checkbox' class='hasMicro'> Microwave</label></li>
								<li><label><input type='checkbox' class='hasHob'> Hob</label></li>
							</ul>
						</div>
					</div>
				</div>

				<div class='form-group'>
					<label for='equipmentComment' class='col-sm-2'>Comment</label>
					<div class='col-sm-10'>
						<textarea class='form-control equipmentComment' rows='5' name='equipmentComment'></textarea>
					</div>
				</div>
			</div> <!-- Equipment well -->

			<!-- INTERNET -->
			<div class='well'>
				<h2>Communication</h2>

				<div class='form-group'>
					<label class='col-sm-2'>Satelite or cable</label>
					<div class='col-sm-2'>
						<input type='checkbox' class='hasSatCable'>
					</div>
				</div>

				<div class='form-group'>
					<label class='col-sm-2'>Internet</label>
					<div class='col-sm-10'>
						<label class='radio-inline'><input type='radio' value='None' name='internet' checked>No internet</label>
						<label class='radio-inline'><input type='radio' value='DSL' name='internet'>DSL</label>
						<label class='radio-inline'><input type='radio' value='Fibre' name='internet'>Fibre</label>
					</div>
				</div>

				<div class='form-group'>
					<label for='internetComment' class='col-sm-2'>Comment</label>
					<div class='col-sm-10'>
						<textarea class='form-control internetComment' rows='5' name='internetComment' value='{{internetComment}}'></textarea>
					</div>
				</div>
			</div> 
			<!-- Internet well -->

			<!-- PHOTOS -->
			<div class='well'>
				<h2>Photos</h2>
				<table class='table'>
					<tbody>
						{{#each images}}
							<tr>
								<td><img src="https://res.cloudinary.com/ginkgo/image/upload/w_90/{{this}}"></td>
								<td><div class='deleteImage btn btn-danger'><i class='glyphicon glyphicon-trash'></i> Delete</div></td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div> <!-- Photos well -->

			<!-- PETS -->
			<div class='well'>
				<h2>Pets</h2>
				<div class='form-group'>
					<label for='pets' class='col-sm-2'>Pets considered</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='petsConsidered'>
					</div>
				</div>
				<div class='form-group'>
					<label for='petsComment' class='col-sm-2'>Comment</label>
					<div class='col-sm-10'>
						<textarea class='form-control petComment' rows='5' name='petComment' value='{{petComment}}'></textarea>
					</div>
				</div>
			</div>  <!-- Pets well -->

			<!-- SUITABILITY -->
			<div class='well'>
				<h2>Suitability</h2>

	 			<div class='form-group'>
					<label for='motion' class='col-sm-2'>Motion handicapped</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='motionCheck'>
					</div>
				</div>

				<div class='form-group'>
					<label for='motion' class='col-sm-2'>Elderly</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='elderlyCheck'>
					</div>
				</div>

				<div class='form-group'>
					<label for='motion' class='col-sm-2'>Children</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='childrenCheck'>
					</div>
				</div> 
			</div> <!-- Suitability well --> 

			<!-- PRICE -->
			<div class='well'>
				<h2>Price</h2>
				<div class='form-group'>
					<label for='pricePerMonth' class='col-sm-2'>Price per month</label>
					<div class='col-sm-10'>
						<input type='number' class='pricePerMonth' placeholder='Euros' value='{{pricePerMonth}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='aditionalWeek' class='col-sm-2'>Aditional week</label>
					<div class='col-sm-10'>
						<input type='number' class='aditionalWeekPrice' placeholder='Euros' value='{{aditionalWeekPrice}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='aditionalDay' class='col-sm-2'>Aditional day</label>
					<div class='col-sm-10'>
						<input type='number' class='aditionalDayPrice' placeholder='Euros' value='{{aditionalDayPrice}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='minimumStay' class='col-sm-2'>Minimum stay</label>
					<div class='col-sm-10'>
						<input type='number' class='minimumStay' min='1' placeholder='Months' value='{{minimumStay}}'/>
					</div>
				</div>

				<div class='form-group'>
					<label for='waterIncluded' class='col-sm-2'>Water included</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='waterIncluded'>
					</div>
				</div>

				<div class='form-group'>
					<label for='electricityIncluded' class='col-sm-2'>Electricity included</label>
					<div class='col-sm-10'>
						<input type='checkbox' class='electricityIncluded'>
					</div>
				</div>

				<div class='form-group'>
					<label for='discounts' class='col-sm-2'>Discounts</label>
					<div class='col-sm-10'>			
						<textarea class='form-control discounts' rows='5' name='discounts' value='{{discounts}}'></textarea>
					</div>
				</div>

				<div class='form-group'>
					<label for='priceComment' class='col-sm-2'>Comment</label>
					<div class='col-sm-10'>			
						<textarea class='form-control priceComment' rows='5' name='priceComment' value='{{priceComment}}'></textarea>
					</div>
				</div>
			</div>  <!-- Price well -->

			<div class='col-sm-offset-2 col-sm-2'>
				<div>
					<input type='button' class='btnCancel btn btn-danger' value='Cancel'>
					<span>
						<input type='button' class='btnAddProperty btn btn-primary' value='Save'>
					</span>
				</div>
			</div>
		</form>
	{{/with}}
</template>
