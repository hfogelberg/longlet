<template name='myPropertiesList'>
	<table class='table'>
		<tbody>
			{{#each myProperties}}
				<tr>
					<td>{{island}}</td>
					<td>{{city}}</td>
					<td><a href='/editProperty/{{_id}}' class='btn btn-primary'>Edit</a></td>
					<td><a href='/contactRequests/{{_id}}' class='btn btn-info'>Requests</a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
