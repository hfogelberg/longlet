<template name='search'>
	<div class='row'>
		<div class='col-sm-3'>
			<form class='searchForm nav nav-tabs nav-stacked techniquesList' data-spy='affix' data-offset-top='100'>
				<div class='form-group'>
					<label for='island'>Island</label>
	        <input 	class="typeahead" id="island"
	        				name="island" type="text"
	        				autocomplete="off" spellcheck="off"
	                data-source="islands"/>
					</div>
				
				<div class='form-group'>
					<label for='city'>City</label>
	        <input 	class="typeahead" id="city" name="city" type="text"
	                autocomplete="off" spellcheck="off"
	                data-source="cities"/>
				</div>

				<div class='form-group'>
					<label for='minBedrooms'>Bed- rooms</label>
					<input class='minBedRooms' type='number' placeholder='Minimum'>
				</div>

				<div class='form-group'>
					<label for='minBedrooms'>Bath- rooms</label>
					<input class='minBathRooms' type='number' placeholder='Minimum'>
				</div>

				<div class='form-group'>
					<label for='petsPossible'>Pets possible</label>
					<input class='petsPossible' type='checkbox'>
				</div>

				<div class='form-group'>
					<label for='maxPrice'>Max price</label>
					<input class='maxPrice' type='number' placeholder='Euros/month'>
				</div>

				<div class='form-group'>
					<label for='startDate'>From</label>
					<input class='fromDate' type='date'>
				</div>

				<div class='form-group'>
					<label for='endDate'>To</label>
					<input class='endDate' type='date'>
				</div>

				<div>
					<input type='button' class='btnSearch btn btn-primary' value='Search'>
				</div>
			</form>
		</div>
		<div class='col-sm-9'>
			<h1>Search</h1>
			{{>searchResult}}
		</div>
	</div>
</template>



<template name='searchResult'>
	{{#each foundProperties}}
		{{>property}}
	{{/each}}
</template>
